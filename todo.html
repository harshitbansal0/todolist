<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>To-Do List</h1>
        <form>
          <input type="text" id="new-task" placeholder="Add a task..." />
          <button type="submit">Add</button>
        </form>
      </header>
      <main>
        <ul id="task-list"></ul>
        <p id="no-tasks-message">No tasks to show</p>
      </main>
      <footer>
        <p>&copy; Made By Harshit (Bansal & Behal)</p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
